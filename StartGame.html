<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title i18n-key="title">美帝还债记</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body>
    <div class="grid-container">
        <div id="total-display" class="grid-panel">
            <h1 i18n-key="disp-h">挣钱帮美帝还债</h1>
            <p><span i18n-key="disp-debt">美债总额: </span><span id="goal" i18n-key-int="disp-load">加载中……</span></p>
            <p><span i18n-key="disp-debt-time">美债记录时间: </span><span id="goal-date" i18n-key-int="disp-load">加载中……</span></p>
            <h4><span i18n-key="disp-income-ph">每小时收入: </span><span id="coin-per-hour">0 $</span></h4>
            <h3><span i18n-key="disp-earned">已赚美元: </span><span id="coin-count">0 $</span></h3>
            <h3><span i18n-key="disp-to-goal">距离目标: </span><span id="goal-remain" i18n-key-int="disp-load">加载中……</span></h3>
            <button id="game-pause" i18n-key="disp-pause-inti">开始</button>
        </div>
        <div id="clicker" class="grid-panel">
            <p><span i18n-key="click-job">当前工作：</span><span id="current-job" i18n-key="click-job-porter">搬运工</span><span id="overtime"></span></p>    
            <p><span i18n-key="click-date">当前时间：</span><span id="current-date" i18n-key-int="disp-load">加载中...</span></p>
            <p><span i18n-key="click-wage">工作时薪: </span><span id="coins-per-click">12.5 $</span></p>
            <button id="click-button" i18n-key="click-button">努力赚美刀</button>
        </div>
        <div id="shop" class="grid-panel">
            <h2>市场</h2>
            <span id="install-pay"><input type="checkbox">分期付款</span>

            <h3>车辆市场</h3>
            <div id="buy-vehicle-container"></div><!-- 买载具按钮 -->

            <h3>地产市场</h3>
            <div id="buy-field-container"></div><!-- 买地产按钮 -->

            <h2>商店</h2>
            <button id="buy-health-elixir" class="shop-goods hastooltip">健康药水<span class="tooltiptext">50.00 $</span></span></button>

            <h2>雇佣</h2>
            <div id="employ-container"></div><!-- 雇佣按钮 -->

        </div>
        <div id="build" class="grid-panel">
            <h2>建造</h2>
        </div>
        <div id="model-display" class="grid-panel">
            <h2>资产</h2>
            <button id="change-gender">?</button>
            <span id="self" type="person" class="hastooltip">🧍<span class="tooltiptext">这是你自己</span><span>健康:</span><span id="health"></span></span>

            <div id="work-force-container"></div><!-- 劳动力列表 -->

            <div id="vehicle-container"></div><!-- 资产列表 -->
            <div id="field-container"></div><!-- 地产列表 -->

            <h2>资源</h2>
            <div id="resource-container"></div><!-- 资源列表 -->
        </div>
        <div id="notice" class="grid-panel">
            <h4>通知</h4>
            <p></p>
            <select id="language-select">
                <option value="">文/A</option>
                <option value="en">English</option>
                <option value="zh">中文</option>
            </select>
        </div>
    </div>

    <!-- 载具市场 按钮模板 -->
    <script id="buy-vehicle-template" type="text/x-handlebars-template">
        {{#each this}}
            <button id="{{id}}" class="vehicle-goods hastooltip"><span class="buy-or-install">购买</span>{{label}}
                <span class="tooltiptext">{{price}}<br>分期 {{installment}}</span>
            </button>
        {{/each}}
    </script>
    <!-- 地产市场 按钮模板 -->
    <script id="buy-field-template" type="text/x-handlebars-template">
        {{#each this}}
            <button id="{{id}}" class="field-goods hastooltip"><span class="buy-or-install">购买</span>{{label}}
                <span class="tooltiptext">{{price}}<br>分期 {{installment}}</span>
            </button>
        {{/each}}
    </script>
    <!-- 雇佣 按钮模板 -->
    <script id="employ-template" type="text/x-handlebars-template">
        {{#each this}}
        <button id="employ-{{id}}" class="shop-employee hastooltip">雇佣{{label}}{{icon}}<span class="tooltiptext">{{salary}}<br>{{lore}}</span></span></button>
        {{/each}}
    </script>
    
    <!-- 资产 模板 -->
    <script id="vehicle-template" type="text/x-handlebars-template">
        {{#each this}}
            <p id="{{id}}" class="hastooltip hidden">
                <span class="icon"></span><span class="tooltiptext">{{label}}</span><span class="install-month"></span><span class="pay-count-down"></span><br>
                <span class="work-force use-worker hidden">
                    <button type="decr">-</button>
                    <span class="work-force-input">0</span>/<span class="work-force-limit">0</span>
                    <button type="incr">+</button>
                </span>
                <span class="work-here"><input type="checkbox">{{prompt}}</span>
            </p>
        {{/each}}
    </script>
    <!-- 地产 模板 -->
    <script id="field-template" type="text/x-handlebars-template">
        {{#each this}}
            <p id="{{id}}" class="hastooltip hidden">
                <span class="icon"></span><span class="tooltiptext">{{label}}</span><span class="install-month"></span><span class="pay-count-down"></span>
            </p>
        {{/each}}
    </script>
    <!-- 劳动力 模板 -->
    <script id="work-force-template" type="text/x-handlebars-template">
        {{#each this}}
            <p id="{{id}}" type="{{type}}" class="hastooltip hidden">
                <span class="icon"></span><span class="tooltiptext">{{lore}}</span><br>
                <button id="dismiss-{{id}}">解雇</button>
            </p>
        {{/each}}
    </script>
    <!-- 资源 模板 -->
    <script id="resource-template" type="text/x-handlebars-template">
        <table>
            <tr>
                <th>名称</th>
                <th>产出</th>
                <th>收入</th>
            </tr>
            {{#each this}}
            <tr id="{{id}}">
                <td>{{label}}</td>
                <td class="net-produce hastooltip">
                    <span class="num">0</span> {{unit}}/小时
                    <span class="tooltiptext">
                        生产<span class="produce">0</span> {{unit}}/小时<br>消耗<span class="consume">0</span> {{unit}}/小时
                    </span>
                </td>
                <td class="income hastooltip">
                    <span class="num">0</span> $
                    <span class="tooltiptext">单价 <span class="price">1</span> $/{{unit}}</span>
                </td>
            </tr>
            {{/each}}
        </table>
    </script>
    
    <script src="scripts/localization.js"></script>
    <script src="scripts/preset.js"></script>
    <script src="scripts/htmlgen.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/shop.js"></script>
    <script src="scripts/resource.js"></script>
</body>
</html>
