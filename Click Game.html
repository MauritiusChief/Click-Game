<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美帝还债记</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body>
    <div class="grid-container">
        <div id="total-display" class="grid-panel">
            <h1>挣钱帮美帝还债</h1>
            <p>美债总额: <span id="goal">加载中...</span></p>
            <p>美债记录时间: <span id="goal-date">加载中...</span></p>
            <h3>已赚美元: <span id="coin-count">0 $</span></h3>
            <h3>距离目标: <span id="goal-remain">加载中...</span></h3>
            <button id="game-pause">暂停</button>
        </div>
        <div id="clicker" class="grid-panel">
            <p>当前工作：<span id="current-job">搬运工</span><span id="overtime"></span></p>    
            <p>当前时间：<span id="current-date">加载中...</span></p>
            <p>工作时薪: <span id="coins-per-click">12.5 $</span></p>
            <button id="click-button">努力赚美刀</button>
        </div>
        <div id="shop" class="grid-panel">
            <h2>市场</h2>
            <div id="buy-vehicle-container"></div>
            <h2>商店</h2>
            <button id="buy-health-elixir" class="shop-goods hastooltip">健康药水<span class="tooltiptext">50.00 $</span></span></button>
            <h2>执照</h2>
            <button id="buy-logistic-station" class="shop-goods hastooltip">建造仓库<span class="tooltiptext">4,500.00 $</span></span></button>
            <button id="employ-zombie" class="shop-goods hastooltip">雇佣脏比工人🧟<span class="tooltiptext">3,000.00 $ /月</span></span></button>
            <button id="employ-vampire" class="shop-goods hastooltip">雇佣白脸专家🧛<span class="tooltiptext">7,500.00 $ /月</span></span></button>
        </div>
        <div id="build" class="grid-panel">
            <h2>建造</h2>
        </div>
        <div id="model-display" class="grid-panel">
            <h2>资产</h2>
            <p id="self" type="person" class="hastooltip">🧍<span class="tooltiptext">这是你自己</span><span>健康:</span><span id="health"></span></p>
            <p id="zombie" type="undead" class="hastooltip"></p>
            <p id="vampire" type="undead" class="hastooltip"></p>
            <div id="property-container"></div>

            <p id="logistic-station" class="hastooltip"><span class="icon"></span><span class="tooltiptext">物流站点</span></p>
            <h2>资源</h2>
            <table>
                <tr>
                    <th>名称</th>
                    <th>产出</th>
                    <th>收入</th>
                </tr>
                <tr id="transport">
                    <td>📦运力</td>
                    <td class="net-produce hastooltip">
                        <span class="num">0</span>/小时
                        <span class="tooltiptext">
                            生产<span class="produce">0</span>/小时<br>消耗<span class="consume">0</span>/小时
                        </span>
                    </td>
                    <td class="income hastooltip">
                        <span class="num">0</span> $
                        <span class="tooltiptext">单价 <span class="price">1</span> $</span>
                    </td>
                </tr>
                <tr id="construct">
                    <td>🚧建造力</td>
                    <td class="net-produce hastooltip">
                        <span class="num">0</span>/小时
                        <span class="tooltiptext">
                            生产<span class="produce">0</span>/小时<br>消耗<span class="consume">0</span>/小时
                        </span>
                    </td>
                    <td class="income hastooltip">
                        <span class="num">0</span> $
                        <span class="tooltiptext">单价 <span class="price">1</span> $</span>
                    </td>
                </tr>
            </table>
        </div>
        <div id="notice" class="grid-panel">
            <h4>通知</h4>
            <p></p>
        </div>
    </div>
    <!-- 市场 按钮模板 -->
    <script id="buy-vehicle-template" type="text/x-handlebars-template">
        {{#each this}}
            <button class="shop-goods hastooltip">{{label}}
                <span class="tooltiptext">{{price}}<br>分期 {{installment}}</span>
            </button>
        {{/each}}
    </script>
    <!-- 资产 模板 -->
    <script id="property-template" type="text/x-handlebars-template">
        {{#each this}}
            <p id="{{id}}" class="hastooltip hidden">
                <span class="icon"></span><span class="tooltiptext">{{label}}</span><span class="divided-month"></span><span class="pay-count-down"></span><br>
                <span class="work-force use-worker hidden">
                    <button type="decr">-</button>
                    <span class="work-force-input">0</span>/<span class="work-force-limit">0</span>
                    <button type="incr">+</button>
                </span>
                <span class="work-here"><input type="checkbox">{{prompt}}</span>
            </p>
        {{/each}}
    </script>
    
    <script src="scripts/htmlgen.js"></script>
    <script src="scripts/preset.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/shop.js"></script>
    <script src="scripts/resource.js"></script>
</body>
</html>
