<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美帝还债记</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <div id="total-display" class="grid-panel">
            <h1>挣钱帮美帝还债</h1>
            <p>美债总额: <span id="goal">加载中...</span></p>
            <p>美债记录时间: <span id="goal-date">加载中...</span></p>
            <h3>已赚美元: <span id="coin-count">0 $</span></h3>
            <h3>距离目标: <span id="goal-remain">加载中...</span></h3>
            <button id="game-pause">暂停</button>
        </div>
        <div id="clicker" class="grid-panel">
            <p>当前工作：<span id="current-job">搬运工</span><span id="overtime"></span></p>    
            <p>当前时间：<span id="current-date">加载中...</span></p>
            <p>工作时薪: <span id="coins-per-click">12.5 $</span></p>
            <button id="click-button">努力赚美刀</button>
        </div>
        <div id="shop" class="grid-panel">
            <h2>商店</h2>
            <button id="buy-mini-truck" class="shop-goods hastooltip">购买小货车<span class="tooltiptext"><div>3,500.00 $</div><div>分期 320.00 $ * 12月</div></span></button>
            <h2>执照</h2>
        </div>
        <div id="model-display" class="grid-panel">
            <h2>资产</h2>
            <p id="self" type="person" class="hastooltip">🧍‍♂️<span class="tooltiptext">这是你自己</span></p>
            <p id="mini-truck"><span class="icon"></span><span class="divided-month"></span><span class="pay-count-down"></span></p>
        </div>
        <div id="notice" class="grid-panel">
            <h4>通知</h4>
            <p></p>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="shop.js"></script>
</body>
</html>
